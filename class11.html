<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>what表</title>
		<script src="./js/text03.js"></script>
	</head>
	<body>
		<ol>
			<ul>姓名：<input type="text" id="username"/></ul>
			<ul>密码：<input type="text"  id="password"/></ul>
		</ol>
		<ol>
			<ul>
				性别：
				<input type="radio"  name="sex" value="1"/>男
				<input type="radio"  name="sex" value="0"/>女
			</ul>
		</ol>
		<ol>
			<ul>
				血型：
				<input type="radio" name="xue0" />O
				<input type="radio" name="xue1" />A
				<input type="radio" name="xue2" />B
				<input type="radio" name="xue3" />AB
			</ul>
		</ol>
		<ol>
			<ul>
				性格：
				<input type="checkbox" name="character" value="1"/>热情大方
				<input type="checkbox" name="character" value="2"/>温柔体贴
				<input type="checkbox" name="character" value="3"/>多情善感
			</ul>
		</ol>
		<ol>
			<ul>
				文件：
				<input type="text" name="file"/>
				<button>浏览</button>
			</ul>
		</ol>
		<ol>
			<ul>
				简介：
				<input type="text" name="jianjie"/>
			</ul>
		</ol>
		<ol>
			<ul>
				城市：
				<select name="city">
					<option value="">北京</option>
					<option value="1">上海</option>
					<option value="2">深圳</option>
					<option value="3">成都</option>
					<option value="4">杭州</option>
				</select>
			</ul>
		</ol>
		<ol>
			<ul>
				<button onclick="text()">提交</button>
				<button>重置</button>
			</ul>
		</ol>
	</body>
</html>
