<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		<script>
			function aa(){
				var x;
				var person = prompt("你好你要输入什么?");
				if(person!=null&&person!=""){
					x=person;
					document.getElementById("demo").innerHTML=x;
				}
			}
		</script>
	<body>
		<div>
			<img src="./picture/image (14).jpg" height="200px" width="300px"/>
		</div>
		<input onclick="aa()"/><br />
		<p id="demo"></p>
	</body>
</html>
